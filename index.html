<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="entire-container">
      <div class="box">
        <header>
          <p class="result-intro">Your Result</p>
          <div class="total-score">
            <p class="total">76</p>
            <p class="out-of">of 100</p>
          </div>
          <p class="result-description">Great</p>
          <p class="result-explanation">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </header>
        <section>
          <h1>Summary</h1>
          <div class="container">
            <div class="reaction row block">
              <div class="col row">
                <img class="logo" src="./icon-reaction.svg" alt="" />
                <p class="text">Reaction</p>
              </div>
              <div class="col">
                <p><span>80</span> /100</p>
              </div>
            </div>
            <div class="memory row block">
              <div class="col row">
                <img class="logo" src="./icon-memory.svg" alt="" />

                <p class="text">Memory</p>
              </div>
              <div class="col">
                <p><span>92</span> /100</p>
              </div>
            </div>
            <div class="verbal row block">
              <div class="col row">
                <img class="logo" src="./icon-verbal.svg" alt="" />

                <p class="text">Verbal</p>
              </div>
              <div class="col">
                <p><span>61</span> /100</p>
              </div>
            </div>
            <div class="visual row block">
              <div class="col row">
                <img class="logo" src="./icon-visual.svg" alt="" />

                <p class="text">Visual</p>
              </div>
              <div class="col">
                <p><span>72</span> /100</p>
              </div>
            </div>
            <div>
              <a class="btn" href="#">Continue</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
